<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/indexJs.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <title>Contact</title>
  </head>

  <body>
    <div class="nav">
      <img
        src="/css/img/close.png"
        class="hidden cross-menu"
        width="20px"
        height="20px"
      />
      <img src="css/img/logo.png" width="400px" class="logo" />
      <button class="hamburger">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="myLinks">
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="product.html">Products</a>
        </li>
        <li><a href="review.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- Codeeeee -->
    <div class="container">
      <h1>Let us Know, What's in your head</h1>
      <form id="formSubmit" autocomplete="off" action="" method="get">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="margin-btns"
            name="Name"
            id="name"
            placeholder="Your Name"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            placeholder="Your Address"
            name="address"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label
          ><input
            type="text"
            name="Email"
            id="email"
            class="margin-btns"
            class="form-control"
            placeholder="Your Email *"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Product:</label>
          <input
            type="text"
            name="Phone"
            class="margin-btns"
            id="phone"
            class="form-control"
            placeholder="Product Name *"
            required
          />
        </div>
        <div class="form-group btnhover">
          <button class="buy-button">
            <span></span
            ><input
              type="submit"
              name="submit"
              class="btnSubmit btn-block"
              value="Submit"
            />
          </button>
        </div>
        <!-- </fieldset> -->
      </form>
    </div>
  </body>
</html>
<script>
  let form = document.getElementById("formSubmit");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let email = document.getElementById("email").value;
    let city = document.getElementById("address").value;

    console.log(name + phone + email + city);
    let url =
      "https://wa.me/923215723377?text=" +
      "Name: " +
      name +
      "%0a" +
      "Phone: " +
      phone +
      "%0a" +
      "Email: " +
      email +
      "%0a" +
      "Address: " +
      city;
    window.open(url, "_blank").focus();
  });
</script>
