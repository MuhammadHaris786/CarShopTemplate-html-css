<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Admin Login</title>
  </head>
  <body>
    <form action="" autocomplete="off">
      <fieldset>
        <legend>Admin Username</legend>
        <input
          name="admin-name"
          class="admin-name"
          type="text"
          placeholder="Admin Username"
        />
        <br /><br />
        <input
          type="password"
          name="admin-password"
          id="admin-password"
          placeholder="Password"
        />
        <br /><br />
        <span>
          <input
            type="submit"
            name="submit"
            class="buy-button"
            id="submit"
            value="Submit"
          />
        </span>
      </fieldset>
    </form>
  </body>
  <script>
    document.getElementsByName("admin-name").placeholder = "Admin Username";
  </script>
</html>
